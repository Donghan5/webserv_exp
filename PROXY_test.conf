events {
    worker_connections 1024;
    use poll;
}

http {
    root ./wwwPROXY;
    server {
        listen 8080;
        server_name localhost;
        root ./wwwPROXY;

        location /api {
            proxy_pass http://localhost:8081/;
            allowed_methods GET POST DELETE;
        }

        location / {
            root ./wwwPROXY;
            index index.html;
            allowed_methods GET;
        }
    }
}
