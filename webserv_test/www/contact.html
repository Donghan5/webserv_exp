<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Send Us a Message</h2>
        <form action="/cgi-bin/form.py" method="post">
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Your Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Your Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="message" style="display: block; margin-bottom: 5px;">Your Message:</label>
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px;"></textarea>
            </div>
            
            <div>
                <button type="submit" style="padding: 10px 15px; background-color: #333; color: white; border: none; cursor: pointer;">Send Message</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Webserv Project</p>
    </footer>
</body>
</html>
