<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        .links {

            padding: 10px;

            overflow-x: auto;

    <div class="links">
        <a href="/old-page">Test 301 Permanent Redirect</a>
