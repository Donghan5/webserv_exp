                <div class="lock-face"><span class="lock-symbol">🔒</span></div>
                <div class="lock-face"><span class="lock-symbol">⚠️</span></div>
                <div class="lock-face"><span class="lock-symbol">⛔</span></div>
                <div class="lock-face"><span class="lock-symbol">🚫</span></div>
                <div class="lock-face"><span class="lock-symbol">🔐</span></div>
                <div class="lock-face"><span class="lock-symbol">🛑</span></div>
            </div>
        </div>
        
        <div class="glitch-container">
            <div class="glitch">403</div>
            403
        </div>
        
        <div class="subtitle">Access Forbidden</div>
        
        <div class="message">
            <p>System Alert: Unauthorized access detected. Security protocols activated. You lack the necessary clearance to access this restricted area. Please verify your credentials or contact the system administrator.</p>
        </div>
        
        <a href="/" class="btn">Return to Safety</a>
    </div>
    
    <script>
        // Three.js background
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        
        // Grid setup
        const gridSize = 50;
        const gridDivisions = 50;
        const gridColor1 = new THREE.Color(0xff2e6d);
        const gridColor2 = new THREE.Color(0x00fff9);
        
        const grid = new THREE.GridHelper(gridSize, gridDivisions, gridColor1, gridColor2);
        grid.position.y = -5;
        scene.add(grid);
        
        // Add lines for cyber effect
        const lineCount = 50;
        const lineGeometry = new THREE.BufferGeometry();
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xe9138c });
        
        for (let i = 0; i < lineCount; i++) {
            const points = [];
            const height = Math.random() * 10 - 5;
            
            for (let j = 0; j < 10; j++) {
                const x = Math.random() * 50 - 25;
                const z = Math.random() * 50 - 25;
                points.push(new THREE.Vector3(x, height, z));
            }
            
            lineGeometry.setFromPoints(points);
            const line = new THREE.Line(lineGeometry.clone(), lineMaterial);
            scene.add(line);
        }
        
        // Add particles
        const particleCount = 500;
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            particlePositions[i] = (Math.random() - 0.5) * 100;
            particlePositions[i + 1] = (Math.random() - 0.5) * 100;
            particlePositions[i + 2] = (Math.random() - 0.5) * 100;
        }
        
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x00fff9,
            size: 0.2,
            transparent: true,
            opacity: 0.7
        });
        
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);
        
        // Camera position
        camera.position.z = 15;
        camera.position.y = 8;
        camera.lookAt(0, 0, 0);
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            grid.rotation.y += 0.005;
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Create binary animation
        const binaryContainer = document.getElementById('binary');
        
        for (let i = 0; i < 30; i++) {
            const column = document.createElement('span');
            column.style.setProperty('--i', i);
            column.style.left = `${Math.random() * 100}%`;
            
            let binaryString = '';
            for (let j = 0; j < 30; j++) {
                binaryString += Math.floor(Math.random() * 2);
            }
            
            column.textContent = binaryString;
            binaryContainer.appendChild(column);
        }
        
        // Add mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            gsap.to(grid.rotation, {
                x: mouseY * 0.2,
                z: mouseX * 0.2,
                duration: 1
            });
            
            gsap.to(camera.position, {
                x: mouseX * 3,
                y: 8 - mouseY * 2,
                duration: 1
            });
        });
    </script>
</body>
</html>
