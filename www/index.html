    <div class="container" style="background-color: #111827; color: #ffffff; padding: 20px; border-radius: 8px; margin-top: 20px;">
        <h1>ğŸ“ File Upload Test</h1>
        <div class="upload-container">

            <form id="uploadForm" action="/cgi-bin/upload.py" method="post" enctype="multipart/form-data">

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload/" + file.name, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("upload-status").innerText = "âœ… Upload Successful!";
            })
            .catch(error => {
                document.getElementById("upload-status").innerText = "âŒ Upload Failed!";
            });
        }

        function deleteFile() {
            const fileName = document.getElementById("deleteFileName").value;
            if (!fileName) {
                alert("Please enter a filename to delete.");
                return;
            }

            fetch("/upload/" + fileName, { method: "DELETE" })
            .then(response => response.text())
            .then(data => {
                document.getElementById("delete-status").innerText = "âœ… File Deleted!";
            })
            .catch(error => {
                document.getElementById("delete-status").innerText = "âŒ Delete Failed!";
            });
        }

        function getFile() {
            const fileName = document.getElementById("getFileName").value;
            if (!fileName) {
                alert("Please enter a filename.");
                return;
            }

            fetch("/upload/" + fileName)
            .then(response => {
                if (!response.ok) {
                    throw new Error("File not found!");
                }
                return response.blob();
            })
            .then(blob => {
                const fileType = blob.type;
                const url = URL.createObjectURL(blob);

                if (fileType.startsWith("image/")) {
                    document.getElementById("preview-image").src = url;
                    document.getElementById("preview-image").style.display = "block";
                } else {
                    window.open(url, "_blank");
                }
                document.getElementById("get-status").innerText = "âœ… File retrieved!";
            })
            .catch(error => {
                document.getElementById("get-status").innerText = "âŒ File not found!";
            });
        }

        function runCGI(cgiPath) {
            // Update status display
            const outputEl = document.getElementById("cgi-output");
            outputEl.innerHTML = "ğŸ”„ Executing...";

            fetch(cgiPath)
            .then(response => response.text())
            .then(data => {
                let htmlContent = data;

                const separators = ["\r\n\r\n", "\n\n", "\r\r"];

                for (const separator of separators) {
                    const index = htmlContent.indexOf(separator);
                    if (index !== -1) {
                        htmlContent = htmlContent.substring(index + separator.length);
                        break;
                    }
                }

                if (htmlContent.includes("Content-Type:") || htmlContent.includes("content-type:")) {
                    const contentTypeLineEnd = Math.max(
                        htmlContent.indexOf("\n", htmlContent.indexOf("Content-Type:")),
                        htmlContent.indexOf("\n", htmlContent.indexOf("content-type:"))
                    );

                    if (contentTypeLineEnd !== -1) {
                        htmlContent = htmlContent.substring(contentTypeLineEnd + 1);
                    }
                }

                if (!htmlContent.trim().startsWith("<!DOCTYPE") && !htmlContent.trim().startsWith("<html")) {
                    htmlContent = "<!DOCTYPE html><html><body>" + htmlContent + "</body></html>";
                }

                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '400px';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '4px';
                iframe.style.backgroundColor = 'transparent';
                iframe.style.marginTop = '10px';
                iframe.scrolling = 'no';

                iframe.srcdoc = htmlContent;

                outputEl.innerHTML = "";
                outputEl.appendChild(iframe);

                iframe.onload = function() {
                    try {
                        iframe.style.height = (iframe.contentWindow.document.body.scrollHeight + 20) + 'px';
                    } catch(e) {
                        console.error("Unable to adjust iframe height:", e);
                    }
                };
            })
            .catch(error => {
                outputEl.innerText = "âŒ CGI Fail: " + error.message;
            });
        }

        // íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨ í•¨ìˆ˜
        function clearUpload() {
            document.getElementById("fileInput").value = "";
            document.getElementById("upload-status").innerHTML = "<p>Select a file and click upload...</p>";
            document.getElementById("preview-image").style.display = "none";
            document.getElementById("no-preview").style.display = "block";
        }

        // íŒŒì¼ ì„ íƒì‹œ ë¯¸ë¦¬ë³´ê¸°
        document.getElementById("fileInput").addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const previewImage = document.getElementById("preview-image");
                const noPreview = document.getElementById("no-preview");

                if (file.type.startsWith("image/")) {
                    previewImage.src = URL.createObjectURL(file);
                    previewImage.style.display = "block";
                    noPreview.style.display = "none";
                } else {
                    previewImage.style.display = "none";
                    noPreview.textContent = `Selected file: ${file.name} (${Math.round(file.size / 1024)} KB)`;
                    noPreview.style.display = "block";
                }
            }
        });

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const uploadStatus = document.getElementById("upload-status");

            uploadStatus.innerHTML = "<p>ğŸ”„ Uploading file...</p>";

            fetch("/cgi-bin/upload.py", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // CGI ì‘ë‹µì—ì„œ ë³¸ë¬¸ ì¶”ì¶œ
                let htmlContent = data;
                const separators = ["\r\n\r\n", "\n\n", "\r\r"];

                for (const separator of separators) {
                    const index = htmlContent.indexOf(separator);
                    if (index !== -1) {
                        htmlContent = htmlContent.substring(index + separator.length);
                        break;
                    }
                }

                uploadStatus.innerHTML = htmlContent;
            })
            .catch(error => {
                uploadStatus.innerHTML = `<p>âŒ Upload failed: ${error.message}</p>`;
            });
        });

        window.addEventListener('load', function() {
            // í•„ìš”í•œ ì´ˆê¸°í™” ì½”ë“œ...
        });
    </script>
