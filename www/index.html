    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload/" + file.name, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("upload-status").innerText = "‚úÖ Upload Successful!";
            })
            .catch(error => {
                document.getElementById("upload-status").innerText = "‚ùå Upload Failed!";
            });
        }

        function deleteFile() {
            const fileName = document.getElementById("deleteFileName").value;
            if (!fileName) {
                alert("Please enter a filename to delete.");
                return;
            }

            fetch("/upload/" + fileName, { method: "DELETE" })
            .then(response => response.text())
            .then(data => {
                document.getElementById("delete-status").innerText = "‚úÖ File Deleted!";
            })
            .catch(error => {
                document.getElementById("delete-status").innerText = "‚ùå Delete Failed!";
            });
        }

        function getFile() {
            const fileName = document.getElementById("getFileName").value;
            if (!fileName) {
                alert("Please enter a filename.");
                return;
            }

            fetch("/upload/" + fileName)
            .then(response => {
                if (!response.ok) {
                    throw new Error("File not found!");
                }
                return response.blob();
            })
            .then(blob => {
                const fileType = blob.type;
                const url = URL.createObjectURL(blob);

                if (fileType.startsWith("image/")) {
                    document.getElementById("preview-image").src = url;
                    document.getElementById("preview-image").style.display = "block";
                } else {
                    window.open(url, "_blank");
                }
                document.getElementById("get-status").innerText = "‚úÖ File retrieved!";
            })
            .catch(error => {
                document.getElementById("get-status").innerText = "‚ùå File not found!";
            });
        }

		function runCGI(cgiPath) {
			// Update status display
			const outputEl = document.getElementById("cgi-output");
			outputEl.innerHTML = "üîÑ Executing...";

			fetch(cgiPath)
			.then(response => response.text())
			.then(data => {
				let htmlContent = data;

				const separators = ["\r\n\r\n", "\n\n", "\r\r"];

				for (const separator of separators) {
					const index = htmlContent.indexOf(separator);
					if (index !== -1) {
						htmlContent = htmlContent.substring(index + separator.length);
						break;
					}
				}

				if (htmlContent.includes("Content-Type:") || htmlContent.includes("content-type:")) {
					const contentTypeLineEnd = Math.max(
						htmlContent.indexOf("\n", htmlContent.indexOf("Content-Type:")),
						htmlContent.indexOf("\n", htmlContent.indexOf("content-type:"))
					);

					if (contentTypeLineEnd !== -1) {
						htmlContent = htmlContent.substring(contentTypeLineEnd + 1);
					}
				}

				if (!htmlContent.trim().startsWith("<!DOCTYPE") && !htmlContent.trim().startsWith("<html")) {
					htmlContent = "<!DOCTYPE html><html><body>" + htmlContent + "</body></html>";
				}

				const iframe = document.createElement('iframe');
				iframe.style.width = '100%';
				iframe.style.height = '400px';
				iframe.style.border = 'none';
				iframe.style.borderRadius = '4px';
				iframe.style.backgroundColor = 'transparent';
				iframe.style.marginTop = '10px';
				iframe.scrolling = 'no';

				iframe.srcdoc = htmlContent;

				outputEl.innerHTML = "";
				outputEl.appendChild(iframe);

				iframe.onload = function() {
					try {
						iframe.style.height = (iframe.contentWindow.document.body.scrollHeight + 20) + 'px';
					} catch(e) {
						console.error("Unable to adjust iframe height:", e);
					}
				};
			})
			.catch(error => {
				outputEl.innerText = "‚ùå CGI Fail: " + error.message;
			});
		}

		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
			return null;
		}

		function checkLoginStatus() {
			const loginStatus = document.getElementById('login-status');
			const sessionInfo = document.getElementById('session-info');
			const sessionData = document.getElementById('session-data');

			const sessionId = getCookie('session_id');
			const loggedIn = getCookie('logged_in');
			const username = getCookie('username');

			if (sessionId && loggedIn === 'true') {
				loginStatus.innerHTML = `
					<p>‚úÖ ${username || 'USER'} Logged in</p>
					<p><a href="/cgi-bin/login.py">View Profile</a> | <a href="/cgi-bin/logout.py">Logout</a></p>
				`;

				sessionInfo.style.display = 'block';
				sessionData.textContent = JSON.stringify({
					sessionId: sessionId,
					username: username,
					lastActivity: new Date().toLocaleString()
				}, null, 2);
			} else {
				loginStatus.innerHTML = `
					<p>‚ùå Not logged in</p>
					<p><a href="/cgi-bin/login.py">Login</a></p>
				`;
				sessionInfo.style.display = 'none';
			}
		}

        window.addEventListener('load', function() {
            displayCurrentCookies();
            checkLoginStatus();
        });
